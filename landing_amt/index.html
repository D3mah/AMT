<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Русская тема Wordpress для образовательных организаций</title>
    <style rel="stylesheet" id="styleUikit" href="assets/css/uikit.min.css" type="text/css" media="all"></style>
    <style rel="stylesheet" id="styleRtlUikit" href="assets/css/uikit-rtl.min.css" type="text/css" media="all"></style>
    <style rel="stylesheet" id="styleFullPageScroll" href="assets/css/fullpage.min.css" type="text/css" media="all"></style>
    <style rel="stylesheet" id="styleFonts" href="assets/fonts/fonts.css" type="text/css" media="all"></style>
    <style rel="stylesheet" id="styleTheme" href="style.css" type="text/css" media="all"></style>
    <script id="scripJquery" src="assets/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script id="scriptFullPageScroll" src="assets/js/fullpage.min.js" type="text/javascript"></script>
</head>
<body>

    <div id="fullpage">
        <div class="section">Определённый раздел 1</div>
        <div class="section">Определённый раздел 2</div>
        <div class="section">Определённый раздел 3</div>
    </div>

    <script>
        $('#fullpage').fullpage({
            licenseKey: 'not',
            anchors:['Главная', 'Вторая', 'Третья'], // Линки для ссылок
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE' ], // Цвет слайдов
            easing: 'easeOutBounce',
            autoScrolling:true,
            scrollHorizontally: true
        });
    </script>

    <script id="scriptAwesome" src="https://kit.fontawesome.com/8cea7a5a56.js" type="text/javascript"></script>
    <script id="scriptUikit" src="assets/js/uikit.min.js" type="text/javascript"></script>
    <script id="scriptIcons" src="assets/js/uikit-icons.min.js" type="text/javascript"></script>
    <script id="scriptTheme" src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
